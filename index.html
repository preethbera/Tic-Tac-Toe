                <div class="boardbuttons">
                    <button class="reset hover active" id="bodyreset" type="reset">Reset</button>
                    <select name="nxn" id="nxnbtn" class="select hover">
                        <option value="3" selected>3x3 board</option>
                        <option value="4">4x4 board</option>
                        <option value="5">5x5 board</option>
                    </select>
                    <select name="mode" class="select hover" id="modeselect">
                        <option value="true" selected>Solo</option>
                        <option value="false">1v1</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="scoreboardcont">
                    <span class="scoreboardtitle">SCORE Board</span>
                    <div class="scorecont">
                        <div class="p1score">
                            <span id="player1span">Player O</span>
                            <span id="oscore">0</span>
                        </div>
                        <div class="p2score">
                            <span id="player2span">Computer(X)</span>
                            <span id="xscore">0</span>
                        </div>
                    </div>
                    <div class="resetbtncont">
                        <button class="reset hover active" id="scorereset">Reset Scores</button>
                        <button class="reset hover active" id="changename">Click to change Player Name</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="modalcontainer">
            <div class="resetmodal">
                <span class="modalcontent">Are you sure you want to reset the game? All current game progress will be
                    lost.<br>Click "Reset" to
                    start a new game, or "Cancel" to continue playing.</span>
                <div>
                    <button class="reset hover active" id="modalreset">Reset</button>
                    <button class="reset hover active" id="modalcancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="namemodalcontainer">
            <div class="inputmodal">
                <div class="inputcont">
                    <input id="player1" class="input" type="text" placeholder="player 1 name">
                    <input id="player2" class="input" type="text" placeholder="player 2 name">
                </div>
                <div>
                    <button class="reset hover active" id="okbtn">OK</button>
                    <button class="reset hover active" id="inputmodalcancel">Cancel</button>
                </div>
            </div>
        </div>
    </main>
